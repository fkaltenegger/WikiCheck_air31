<h1 class="mt-10 text-5xl text-primary font-extralight">Evaluation</h1>
<hr class="border-t border-secondary w-1/3 mt-5"/>

<!--<button (click)="getEvaluation()" class="h-auto cursor-pointer rounded-lg bg-secondary px-4 py-2 text-md text-white font-light">Check the fact -></button> -->

@if (evaluationService.loading()) {
    <div class="flex items-center justify-center">
        <h3 class="text-xl font-extralight text-secondary mt-5"> Loading ... </h3>
    </div> 
    
}
@else if (evaluationService.error()) {
    <div class="flex items-center justify-center">
        <h3 class="text-xl font-extralight text-secondary mt-5"> {{evaluationService.error()}} </h3>
    </div> 
}
@else if (evaluationService.data().length > 0) {
    @for (options of options$; track $index) {
        <div echarts [options]="options! | async" class="h-100 w-full"> </div>
    }
    
}
@else {}
